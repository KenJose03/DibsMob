name: dibs_mobile
description: Live Auction App

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Core Logic ---
  flutter_riverpod: ^2.5.1       # State Management
  equatable: ^2.0.5              # Value Comparisons
  uuid: ^4.3.3                   # Transaction IDs

  # --- Backend & Data ---
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  firebase_database: ^10.4.9     # Realtime DB
  cloud_functions: ^4.6.9        # For invoking "Referee" manually if needed

  # --- Video Streaming (Agora) ---
  agora_rtc_engine: ^6.3.0       # Official Flutter SDK
  permission_handler: ^11.3.0    # Required for Camera/Mic

  # --- UI & UX ---
  url_launcher: ^6.2.5           # For UPI Deep Linking
  flutter_animate: ^4.5.0        # Smooth entry animations
  google_fonts: ^6.1.0           # Typography
  intl: ^0.19.0                  # Currency Formatting
  lottie: ^3.1.0                 # Winner Animations

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0